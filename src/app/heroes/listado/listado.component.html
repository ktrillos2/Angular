<p>listado De Heroes</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<div *ngIf="borrando; else noBorrado">
    <h3>Heroe Borrado: <small>{{borrando}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>no ha borrado nada</h3>
</ng-template>

<button (click)="borrandoHeroe()">
    Borrar
</button>
