<h1>Dragon ball Z</h1>
<hr>

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>

            <li *ngFor="let persona of personajes">{{persona.nombre}} - {{persona.poder}}</li>

        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
            type="text" 
            placeholder="Nombre" 
            name="nombre"
            [(ngModel)]="nuevo.nombre"
            />
            <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre($event)" -->
            <input type="number" placeholder="Poder" name="poder"
            [(ngModel)]="nuevo.poder"/>

            <button type="submit">
                Agregar
            </button>
        </form>
    </div>

</div>
